<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h3>{{model.title}}</h3>
</div>

<div class="modal-body">
    <p>{{model.message}}</p>
    <br />

    <div ng-hide="model.helpLink == null">
        <p>Help page: <a href="{{model.helpLink}}" target="_blank">{{model.helpLink}}</a></p>
    </div>

    <div ng-hide="model.stackTrace == null || model.stackTrace == ''">
        <accordion close-others="oneAtATime">
            <accordion-group heading="Stacktrace" >
                 <p>{{model.stackTrace}}</p>  
            </accordion-group>
        </accordion>
    </div>

    <br />

    <p><a href="http://localhost:8181/#/server/log" target="_blank">Consult the error log for more information.</a></p>
    <p><a href="https://github.com/Starcounter/Starcounter/wiki/Error-log" target="_blank">Read about the error log.</a></p>
</div>

<div class="modal-footer">
    <div class="btn-group">
        <button ng-class="'btn btn-default {{button.cssClass}}'" ng-click="btnClick(button)" ng-repeat="button in model.buttons">{{button.label}}</button>
    </div>
</div>
