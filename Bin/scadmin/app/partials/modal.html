<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h3>{{model.title}}</h3>
</div>

<div class="modal-body">
    {{model.message}}
</div>

<div class="modal-footer">
    <div class="btn-group_">
        <button ng-class="'btn btn-sm btn-default {{button.cssClass}}'" ng-click="btnClick(button)" ng-repeat="button in model.buttons">{{button.label}}</button>
    </div>
</div>
