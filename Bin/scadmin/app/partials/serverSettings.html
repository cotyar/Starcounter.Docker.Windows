<div class="row pageheader"></div>


<div class="panel panel-default">

    <div class="panel-heading">Settings</div>

    <div class="panel-body">

        <form name="myForm" class="form-horizontal " role="form">

            <!-- SystemHttpPort -->
            <div class="form-group" ng-class="{'has-error': myForm.SystemHttpPort.$invalid, 'has-feedback': myForm.SystemHttpPort.$invalid}">
                <label class="col-sm-2 control-label" for="SystemHttpPort">HTTP System Port</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" min="0" max="65535" integer name="SystemHttpPort" id="SystemHttpPort" placeholder="SystemHttpPort" ng-model="model.settings.SystemHttpPort" required>
                    <span class="help-block error" ng-show="myForm.SystemHttpPort.$error.validationError">Invalid format</span>
                    <span class="help-block error" ng-show="myForm.SystemHttpPort.$error.required">Required</span>
                    <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="myForm.SystemHttpPort.$error.validationError||myForm.SystemHttpPort.$error.required"></span>
                </div>
            </div>

            <!-- AggregationPort -->
            <div class="form-group" ng-class="{'has-error': myForm.AggregationPort.$invalid, 'has-feedback': myForm.AggregationPort.$invalid}">
                <label class="col-sm-2 control-label" for="AggregationPort">Gateway Aggregation Port</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" min="0" max="65535" integer name="AggregationPort" id="AggregationPort" placeholder="AggregationPort" ng-model="model.settings.AggregationPort" required>
                    <span class="help-block error" ng-show="myForm.AggregationPort.$error.validationError">Invalid format</span>
                    <span class="help-block error" ng-show="myForm.AggregationPort.$error.required">Required</span>
                    <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="myForm.AggregationPort.$error.validationError||myForm.AggregationPort.$error.required"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="myForm.$invalid || isBusy == true || myForm.$dirty == false" class="btn btn-default btn-success" ng-click="btnSaveSettings(model.settings)">Save</button>
                    <button ng-disabled="myForm.$pristine  == true || isBusy == true" class="btn btn-default" ng-click="btnResetSettings()">Reset</button>
                </div>

                <div class="col-sm-offset-2 col-sm-10" style="margin-top: 15px">
                    <span ng-show="HasErrorMessage">
                        <span style="font-size: 1.2em; color: #d9534f" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" title="{{ErrorMessage.Message}}"></span>
                        {{ErrorMessage.Message}}
                        <a ng-show="ErrorMessage.HelpLink" href="{{ErrorMessage.HelpLink}}" target="_blank">Help</a>.
                        View the <a href="#/server/log">log</a> for more details.
                    </span>

                    <span ng-show="SuccessMessage != null">
                        {{SuccessMessage}}
                    </span>

                    <span ng-show="WarnMessage != null">
                        <span style="font-size: 1.2em; color: #fb7e21" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" title="{{ErrorMessage.Message}}"></span>
                        {{WarnMessage}}
                    </span>
                </div>


            </div>

        </form>

        <p class="text-muted pull-right">
            {{model.settings.Edition}}-{{model.settings.Channel}}-{{model.settings.Version}} ({{model.settings.VersionDate | fixdate:'medium'}})
        </p>

    </div>
</div>
